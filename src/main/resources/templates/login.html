<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in – Co Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Co Day</a>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Logga in</h2>

      <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
          <label for="email" class="form-label">E-postadress</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="namn@exempel.se">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Lösenord</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Lösenord">
        </div>

        <div th:if="${loginError}" class="alert alert-danger">
          Ogiltig e-postadress eller lösenord.
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Logga in</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="/" class="text-decoration-none">← Tillbaka till startsidan</a>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
