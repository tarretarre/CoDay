<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Registrera företag</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .form-field {
      margin-bottom: 16px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Registrera nytt företag</h1>

<div th:if="${success}" style="color: green; font-weight: bold; margin-bottom: 16px;">
  ✅ <span th:text="${success}"></span>
</div>

<form th:action="@{/admin/companies}" th:object="${companyRequest}" method="post">
  <div class="form-field">
    <label>
      Företagsnamn:<br>
      <input type="text" th:field="*{name}" placeholder="Ex. Acme AB"/>
    </label>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Fel</div>
  </div>

  <div class="form-field">
    <label>
      Organisationsnummer:<br>
      <input type="text" th:field="*{orgNumber}" placeholder="Ex. 5561234567"/>
    </label>
    <div class="error" th:if="${#fields.hasErrors('orgNumber')}" th:errors="*{orgNumber}">Fel</div>
  </div>

  <h3>Adress</h3>

  <div class="form-field">
    <label>
      Gatuadress:<br>
      <input type="text" th:field="*{addresses[0].streetAddress}" placeholder="Ex. Gatan 1"/>
    </label>
  </div>

  <div class="form-field">
    <label>
      Postnummer:<br>
      <input type="text" th:field="*{addresses[0].postalCode}" placeholder="12345"/>
    </label>
  </div>

  <div class="form-field">
    <label>
      Postort:<br>
      <input type="text" th:field="*{addresses[0].city}" placeholder="Stockholm"/>
    </label>
  </div>

  <button type="submit">Skapa företag</button>
  <a href="/" style="margin-left: 1em;">← Till startsidan</a>

  <div th:if="${error}" class="error" th:text="${error}"></div>
</form>

</body>
</html>
