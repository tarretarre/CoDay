<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Godkänn roller</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Användare som önskat admin/organisationsroll</h1>

<table class="table table-bordered mt-4">
  <thead class="table-light">
  <tr>
    <th>Namn</th>
    <th>E-post</th>
    <th>Roll</th>
    <th>Kommentar</th>
    <th>Uppdatera roll</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.adminComment}"></td>
    <td>
      <form th:action="@{/admin/users/{id}/set-role(id=${user.id})}" method="post" class="d-flex gap-2">
        <select name="role" class="form-select">
          <option value="USER" th:selected="${user.role.name() == 'USER'}">User</option>
          <option value="ORG_ADMIN" th:selected="${user.role.name() == 'ORG_ADMIN'}">Organisationsadmin</option>
          <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">Admin</option>
        </select>
        <button type="submit" class="btn btn-primary btn-sm">Spara</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="/" class="btn btn-secondary">Tillbaka</a>
</body>
</html>
