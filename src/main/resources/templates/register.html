<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Registrera ny användare</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main>
    <section id="register-section" class="join-section">
        <div class="join-container">
            <h2>Registrera användare</h2>
            <p>Fyll i formuläret nedan för att registrera dig till bolaget <span th:text="${companyName}">ditt företag</span>.</p>
        </div>

        <div class="join-container-form">
            <form th:action="@{/create-user}" th:object="${user}" method="post" class="join-form" id="registerForm">
            <input type="hidden" th:field="*{company.id}" />

                <div class="form-group">
                    <input type="text" th:field="*{firstName}" placeholder="Förnamn" required>
                    <div class="field-error" th:errors="*{firstName}"></div><br>

                    <input type="text" th:field="*{lastName}" placeholder="Efternamn" required>
                    <div class="field-error" th:errors="*{lastName}"></div><br>

                    <input type="email" th:field="*{email}" placeholder="E-postadress" required>
                    <div class="field-error" th:errors="*{email}"></div><br>

                    <input type="text" th:field="*{ssn}" placeholder="Personnummer (10 eller 12 siffror)" required>
                    <div class="field-error" th:errors="*{ssn}"></div><br>

                    <input type="password" th:field="*{password}" placeholder="Lösenord" required>
                    <div class="field-error" th:errors="*{password}"></div><br>

                    Kommentar<br>
                    <textarea th:field="*{adminComment}" placeholder="Ange roll eller kommentar (ex. admin, användare)" required rows="2"></textarea>
                    <div class="field-error" th:errors="*{adminComment}"></div>
                </div>

                <h3>Adress</h3>
                <div class="form-group">
                    <input type="text" th:field="*{address.streetAddress}" placeholder="Gatuadress" required><br>
                    <input type="text" th:field="*{address.postalCode}" placeholder="Postnummer" required><br>
                    <input type="text" th:field="*{address.city}" placeholder="Ort" required><br>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Registrera</button>
                </div>
                <div class="button-group">
                    <button type="button" class="clear-btn" onclick="resetRegisterForm()">Rensa</button>
                </div>
            </form>

            <div class="button-group">
                <a href="/" class="home-btn">&#8592; Till startsidan</a>
            </div>
        </div>
    </section>
</main>

<script src="/js/modals.js"></script>
<script>
    function resetRegisterForm() {
        const form = document.getElementById('registerForm');
        form.reset();
    }
</script>
</body>
</html>
