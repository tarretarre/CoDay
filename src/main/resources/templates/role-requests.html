<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Adminpanel – Rollförfrågningar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <h1 class="mb-4">Rollförfrågningar från användare</h1>

  <div th:if="${success}" class="alert alert-success" role="alert">
    Rollen har uppdaterats!
  </div>

  <div th:if="${users.size() == 0}">
    <p>Inga aktuella rollförfrågningar.</p>
  </div>

  <table class="table table-bordered" th:if="${users.size() > 0}">
    <thead>
    <tr>
      <th>Namn</th>
      <th>E-post</th>
      <th>Nuvarande roll</th>
      <th>Kommentar</th>
      <th>Ny roll</th>
      <th>Åtgärd</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName + ' ' + user.lastName}">Namn</td>
      <td th:text="${user.email}">E-post</td>
      <td th:text="${user.role}">Nuvarande roll</td>
      <td th:text="${user.adminComment}">Kommentar</td>
      <td>
        <form th:action="@{/admin/approve-role}" method="post" class="d-flex gap-2">
          <input type="hidden" name="userId" th:value="${user.id}" />
          <select name="role" class="form-select form-select-sm">
            <option value="ADMIN">Admin</option>
            <option value="ORG_ADMIN">Företagsadmin</option>
            <option value="USER">Användare</option>
          </select>
          <button type="submit" class="btn btn-success btn-sm">Godkänn</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-outline-secondary mt-3">← Till startsidan</a>

</div>

</body>
</html>
