<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ansök som företag – Co Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4">Ansök om företagskonto</h1>

  <p class="mb-4">
    Välkommen! Här kan du som representant för ett företag skicka in en ansökan för att gå med i Co Day-programmet.
    Efter att du har skickat in ansökan kommer vi att granska den och återkomma med information om nästa steg.
  </p>

  <form th:action="@{/companies/apply}" th:object="${companyRequest}" method="post" class="needs-validation" novalidate>
    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mb-3" th:text="${success}"></div>

    <div class="mb-3">
      <label for="name" class="form-label">Företagsnamn</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="orgNumber" class="form-label">Organisationsnummer (10 siffror)</label>
      <input type="text" th:field="*{orgNumber}" id="orgNumber" class="form-control" required>
    </div>

    <h5 class="mt-4 mb-3">Företagsadress</h5>

    <div class="mb-3">
      <label for="streetAddress" class="form-label">Gatuadress</label>
      <input type="text" th:field="*{addresses[0].streetAddress}" id="streetAddress" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="postalCode" class="form-label">Postnummer</label>
      <input type="text" th:field="*{addresses[0].postalCode}" id="postalCode" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">Postort</label>
      <input type="text" th:field="*{addresses[0].city}" id="city" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Skicka ansökan</button>
    <a href="/" class="btn btn-secondary ms-2">Avbryt</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
