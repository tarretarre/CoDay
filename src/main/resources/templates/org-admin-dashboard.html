<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Företagsadminpanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">Välkommen, företagsadministratör!</h1>

  <p><strong>Företagsnamn:</strong> <span th:text="${companyName}"></span></p>

  <div class="mb-4">
    <label for="regLink" class="form-label">Registreringslänk för användare:</label>
    <div class="input-group">
      <input type="text" class="form-control" id="regLink" th:value="@{${registrationLink}}" readonly>
      <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Kopiera</button>
    </div>
  </div>

  <h2 class="mt-5">Användare kopplade till företaget</h2>
  <table class="table table-bordered align-middle">
    <thead>
    <tr>
      <th>Namn</th>
      <th>E-post</th>
      <th>Roll</th>
      <th>Kommentar</th>
      <th>Senast inloggad</th>
      <th>Åtgärder</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName + ' ' + user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <form th:action="@{/org-admin/update-role}" method="post" class="d-flex gap-2">
          <input type="hidden" name="userId" th:value="${user.id}" />
          <select name="newRole" class="form-select form-select-sm">
            <option th:each="r : ${T(com.example.coday.model.User.Role).values()}"
                    th:value="${r.name()}"
                    th:selected="${r.name() == user.role.name()}"
                    th:text="${r.name()}">Roll</option>
          </select>
          <button type="submit" class="btn btn-sm btn-primary">Spara</button>
        </form>
      </td>
      <td th:text="${user.adminComment}">-</td>
      <td th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
      <td>
        <form th:if="${user.canBeDeleted}" th:action="@{/org-admin/delete-user}" method="post">
          <input type="hidden" name="userId" th:value="${user.id}" />
          <button type="submit" class="btn btn-sm btn-danger">Ta bort</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <a href="/" style="text-decoration:none;">← Till startsidan</a>
  </div>
</div>

<script>
  function copyLink() {
    const input = document.getElementById("regLink");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value);
    alert("Länk kopierad: " + input.value);
  }
</script>
</body>
</html>
